<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard - Smart Clinic Management System</title>
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/doctorDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div id="header">
            </div>
            <main class="main-content">
                <input type="text" id="searchBar" placeholder="search by appointment date" />
                <select id="filterSelect">
                    <option value="">Today's Appointments</option>
                </select>   
                <DatePicker id="datePicker" />
                <select id="sortSelect">
                    <option value="">Sort by Date</option>
                    <option value="asc">Oldest to Newest</option>
                    <option value="desc">Newest to Oldest</option>
                </select>
                <div id="content">
                    <table id="patientTable">
                        <thead>
                            <tr>
                                <th>Patient ID</th>
                                <th>Name</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>Prescription</th>
                            </tr>
                        </thead>
                        <tbody id="patientBody">
                        </tbody>
                    </table>
                </div>
            </main>
       </div>
    </div>
    <footer>
        <p>&copy; 2026 Smart Clinic. All rights reserved.</p>
    </footer>
    <div id="modal" class="modal">
        <span id="closeModal" class="close">&times;</span>
        <div id="modal-body"></div>
    </div>

    <script th:src="@{/js/util.js}" defer></script>
    <script th:src="@{/js/render.js}" defer></script>
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>
    <script th:src="@{/js/components/patientRows.js}" defer></script>
     
    <script type="module" src="../js/services/doctorDashboard.js" defer></script>
    <script type="module" src="../js/services/patientServices.js" defer></script>    
</body>
</html>
