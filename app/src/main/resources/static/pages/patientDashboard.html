<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard - Smart Clinic Management System</title>
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="../assets/css/adminDashboard.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/patientDashboard.css" />
</head>
<body onload="renderContent()">
    <div class="container">
        <div class="wrapper">
            <div id="header">
            </div>
            <main class="main-content">
                <input type="text" id="searchBar" placeholder="search by appointment date" />
                <select id="filterSelect">
                    <option value="">Today's Appointments</option>
                </select>   
                <DatePicker id="datePicker" />
                <select id="sortSelect">
                    <option value="">Sort by Date</option>
                    <option value="asc">Oldest to Newest</option>
                    <option value="desc">Newest to Oldest</option>
                </select>
                <div id="content">
                    <table id="patientTable">
                        <thead>
                            <tr>
                                <th>Patient ID</th>
                                <th>Name</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>Prescription</th>
                            </tr>
                        </thead>
                        <tbody id="patientBody">
                        </tbody>
                    </table>
                </div>
            </main>
       </div>
    </div>
    <footer>
        <p>&copy; 2026 Smart Clinic. All rights reserved.</p>
    </footer>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div id="modal-body">
                <h3>Enter Booking Details</h3>
    
                <input type="text" placeholder="Patient Name" />
                
                <select>
                    <option value="" disabled selected>Select Department</option>
                    <option value="cardiology">Cardiology</option>
                    <option value="pediatrics">Pediatrics</option>
                </select>
                
                <input type="date" />
                
                <button class="confirm-btn">Confirm Appointment</button>
            </div>
        </div>
    </div>
    <script src="../js/render.js" defer></script>
    <script src="../js/util.js" defer></script>
    <script src="../js/components/header.js" defer></script>
    <script src="../js/components/footer.js" defer></script>
    <script type="module" src="../js/components/modals.js"></script>
    <script type="module" src="../js/patientDashboard.js" defer></script>
</body>
</html>
