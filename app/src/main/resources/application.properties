spring.application.name=app

# MySQL Database Configuration
# For development, hardcoding credentials is fine, 
# but for production, consider using environment variables 
# or a secrets manager to store sensitive information like the username and password.
spring.datasource.url=jdbc:mysql://127.0.0.1/cms
spring.datasource.username=root
spring.datasource.password=rootpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.defer-datasource-initialization=true

# If you want it to run every time even if tables already exist
spring.sql.init.mode=always

# Show SQL in console (helpful for debugging your @ManyToOne joins)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# MongoDB Connection
# for production, use environment variables 
# or a secrets manager to store sensitive information like the username and password, rather than hardcoding them in the properties file.
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=smartclinic_db
spring.data.mongodb.username=admin
spring.data.mongodb.password=admin123
spring.data.mongodb.url=mongodb://admin:admin123@localhost:27017/smartclinic_db?authSource=admin